version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: demiurge_db
    environment:
      POSTGRES_USER: demiurge
      POSTGRES_PASSWORD: demiurge_secret
      POSTGRES_DB: demiurge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U demiurge"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: demiurge_backend
    environment:
      DATABASE_URL: postgresql://demiurge:demiurge_secret@postgres:5432/demiurge
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      DALLE_API_KEY: ${DALLE_API_KEY}
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: demiurge_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./shared:/app/shared
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
